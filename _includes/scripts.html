{% if site.search %}
<!-- Jekyll Simple Search option -->
<script>
  $(document).ready(function() {
      $('.search-field').simpleJekyllSearch({
          jsonFile : '{{ site.url }}/search.json',
          searchResults : '.search-results',
          template : '<li><article><a href="{url}">{title} <span class="entry-date"><time datetime="{date}">{shortdate}</time></span></a></article></li>',
          noResults: '<p>Nothing found.</p>'
        });
  });

  (function( $, window, undefined ) {
    
     var bs = {
          close: $(".icon-remove-sign"),
          searchform: $(".search-form"),
          canvas: $("body"),
          dothis: $('.dosearch')
      };
    
    bs.dothis.on('click', function() {
      $('.search-wrapper').css({ display: "block" });
      bs.searchform.toggleClass('active');
      bs.searchform.find('input').focus();
      bs.canvas.toggleClass('search-overlay');
    });
    
      bs.close.on('click', function() {
        $('.search-wrapper').removeAttr( 'style' );
        bs.searchform.toggleClass('active');
        bs.canvas.removeClass('search-overlay');
    });
  })( jQuery, window );
</script>
{% endif %}

 '//www.google-analytics.com/plugins/ga/inpage_linkid.js';

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>

<script>
  (function(){
    var submitEmail = function () {
      $("#subscribe").click(function(e){
        var first = $("#first").val()
        var last = $("#last").val()
        var twitter = $("#twitter").val()
        var email = $("#email").val()
        if ( email.length === 0) {return false;}
        $.ajax({
          crossDomain: true,
          type: "POST",
          url: "https://www.rubyonrailstutor.com/join.json",
          <!-- url: "http://localhost:3000/join.json", -->
          data: {
            first_name: first, 
            last_name: last, 
            email: email,
            twitter: twitter,
            applied: "false"},
          dataType: "JSON",
          success: function (d) {
            $("#subscribe").removeClass("error")
            $("#subscribe").addClass("success")
            $("#subscribe").text("PERFECT!")
          },
          error: function (d) {
            $("#subscribe").removeClass("success")
            $("#subscribe").addClass("error")
            $("#subscribe").text("do over!")
          }
        });
      });
    }

    submitEmail()
  })();
</script>
